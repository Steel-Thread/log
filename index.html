<h1>Steel Thread log</h1>
<ul class="posts">
{% for post in site.posts limit: 5 %}
    <li>
        <span>{{ post.date | date_to_string }}</span>
        &nbsp;&raquo;&nbsp;
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
{% endfor %}
</ul>
